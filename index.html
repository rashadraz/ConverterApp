<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ConverterApp</title>
</head>
<body>
    <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" placeholder="" id="input-el">
    </div>
    <div class="hero">
        <button id="btn-el">Convert</button>
    </div> 
    
    <div class="main">
        <div class="section">
            <div class="first">
                <h3>Length (Meter/Feet)</h3>
                <p id="id1"></p>
            </div>
            <div class="second">
                <h3>Volume(Liters/Gallon)</h3>
                <p id="id2"></p>
            </div>
            <div class="third">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="id3"></p>
            </div>
        </div>
    </div>





    <script src="./js/script.js"></script>
</body>
</html>
